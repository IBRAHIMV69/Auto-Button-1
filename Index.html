<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click URL Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://www.profitablecpmrate.com/yj516zqeuh?key=67623d7811021ba7d072604ff121c586" id="urlButton" class="btn">Ads</a>

    <script>
        // Automatically clicks the button when the page is loaded
        window.onload = function () {
            const button = document.getElementById('urlButton');
            button.click();
        };
    </script>
</body>
</html>
